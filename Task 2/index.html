<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="images/title-img.png">

    <!-- Bootstrap CSS -->

    <title>Start Simple</title>

<body>
    <!--header-->
    <header>
        <!--Navbar-->
        <nav class="navbar navbar-expand-md fixed-top nav-menu">
            <!-- Brand -->
            <a class="navbar-brand text-light text-uppercase" href="#"><span class="h2 font-weight-bold">Start Simple</span></a>

            <!-- Toggler/collapsibe Button -->
            <button class="navbar-toggler nav-button" type="button" data-toggle="collapse" data-target="#mynav">
                <div class="bg-light line1"></div>
                <div class="bg-light line2"></div>
                <div class="bg-light line3"></div>
            </button>

            <!-- Navbar links -->
            <div class="collapse navbar-collapse justify-content-end font-weight-bold" id="mynav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link m-2 menu-item" href="#">Home</a>
                    </li>
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link m-2 menu-item" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!--End of Navbar-->

        <!--banner-->
        <div class="text-light text-left banner">
            <h1 class="banner-heading">Start up landing page for your products & services</h1>
            <p class="lead banner-subheading">Perfect landing page to showcase your product or service. Built with Bootstrap 4.</p>

            <p class="lead subscription-msg"><span>Try for free-</span> Just leave your e-mail below and we will get in touch.</p>

            <div class="input-group mb-5 pb-5">
                <input type="text" class="form-control subscription-box" placeholder="*Your Email Address">
                <div class="input-group-append ml-2">
                    <button class="btn subscription-btn" type="button">Request Free Trial</button>
                </div>
            </div>

        </div>
        <!--End of banner-->
    </header>
    <!--End of header-->
